        use subject instead.
  attributed_name:
    available_on:
      class:
      - GenericWork
      - Image
      - Video
      - Collection
      - Audio
      - PDF
      - Book
      - CompoundObject
      - Newspaper
    cardinality:
      minimum: 0
    controlled_values:
      format: http://www.w3.org/2001/XMLSchema#anyURI
      sources:
      - 'null'
      - Wikidata
      - naf
      - ulan
      - grove
    definition:
      default: Enter the name of a person (last, first), particularly an author or
        artist, for which there is or once was substantial authority for designating
