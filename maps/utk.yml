    display_label:
      default: Attributed name
    mappings:
      blacklight: name, attributed_name
      metatags: N/A
      mods_oai_pmh: mods:name[mods:role/mods:roleTerm[contains(.,'Attributed name')]]/mods:namePart
      qualified_dc_pmh: dcterms:creator
      simple_dc_pmh: dc:creator
    property_uri: http://id.loc.gov/vocabulary/relators/att
    range: http://www.w3.org/2001/XMLSchema#anyURI
    requirement: optional
    sample_values:
    - Browder, Boyd
    - http://id.loc.gov/authorities/names/n2017180154
    usage_guidelines:
      default: Enter the name of a person (last, first), particularly an author or
        artist, for which there is or once was substantial authority for designating
        that person as author, creator, etc. of the work indicative of provenance.
  author:
    available_on:
      class:
      - GenericWork
      - Image
      - Video
      - Collection
      - Audio
      - PDF
      - Book
      - CompoundObject
      - Newspaper
    cardinality:
      minimum: 0
    controlled_values:
      format: http://www.w3.org/2001/XMLSchema#anyURI
      sources:
      - 'null'
      - Wikidata
      - naf
      - ulan
      - grove
    definition:
      default: Enter the name of a person (last, first), family, or organization responsible
        for creating a work that is primarily textual in content, regardless of media
        type (e.g., printed text, spoken word, electronic text, tactile text) or genre
        (e.g., poems, novels, screenplays, blogs). Use also for persons, etc., creating
        a new work by paraphrasing, rewriting, or adapting works by another creator
        such that the modification has substantially changed the nature and content
        of the original or changed the medium of expression.
    display_label:
      default: Author
    mappings:
      blacklight: name, author
      metatags: N/A
      mods_oai_pmh: mods:name[mods:role/mods:roleTerm[contains(.,'Author')]]/mods:namePart
