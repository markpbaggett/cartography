      - GenericWork
      - Image
      - Video
      - Collection
      - Audio
      - PDF
      - Book
      - CompoundObject
      - Newspaper
    cardinality:
      minimum: 0
    controlled_values:
      format: http://www.w3.org/2001/XMLSchema#anyURI
      sources:
      - 'null'
      - Wikidata
      - naf
      - ulan
      - grove
    definition:
      default: Enter the name a person (last, first) or organization associated with
        or found in an item or collection, which cannot be determined to be that of
        a Former owner [fmo] or other designated relationship indicative of provenance.
        Use this field as a last resort. If the source is about this person/organization,
        use subject instead.
    display_label:
      default: Associated name
    mappings:
      blacklight: name, associated_name
      metatags: N/A
      mods_oai_pmh: mods:name[mods:role/mods:roleTerm[contains(.,'Associated name')]]/mods:namePart
      qualified_dc_pmh: dcterms:contributor
      simple_dc_pmh: dc:contributor
    property_uri: http://id.loc.gov/vocabulary/relators/asn
    range: http://www.w3.org/2001/XMLSchema#anyURI
    requirement: optional
    sample_values:
    - Browder, Boyd
    - http://id.loc.gov/authorities/names/n2017180154
    usage_guidelines:
      default: Enter the name a person (last, first) or organization associated with
        or found in an item or collection, which cannot be determined to be that of
        a Former owner [fmo] or other designated relationship indicative of provenance.
