---
#-------------------
# M3 Metadata Model
#-------------------

m3_version: 1.0.beta2

profile:
  date_modified: '2022-08-17'
  responsibility: https://www.lib.utk.edu
  responsibility_statement: University of Tennessee Libraries
  type: base
  version: 0.2

mappings:
  blacklight:
    name: Blacklight Solr Mappings
  metatags:
    name: Metatags
  mods_oai_pmh:
    name: MODS OAI PMH
  qualified_dc_pmh:
    name: Qualified DC OAI PMH
  simple_dc_pmh:
    name: Simple DC OAI PMH

contexts:
  flexible_context:
    display_label: Flexible Metadata Example

classes:
  Audio:
    display_label: Audio
  Book:
    display_label: Book
  CompoundObject:
    display_label: Compound Object
  GenericWork:
    display_label: Generic Work
  Image:
    display_label: Image
  Newspaper:
    display_label: Newspaper
  Pdf:
    display_label: PDF
  Video:
    display_label: Video

properties:
  abstract:
    available_on:
      class:
      - GenericWork
      - Image
      - Video
      - Collection
      - Audio
      - PDF
      - Book
      - CompoundObject
      - Newspaper
    cardinality:
      maximum: 1
      minimum: 0
    controlled_values:
      format: http://www.w3.org/2001/XMLSchema#string
      sources:
      - 'null'
    definition:
      default: Enter a summary of the resource. End this field with a period.
    display_label:
      default: Abstract
    mappings:
      blacklight: abstract
      metatags: og:description
      mods_oai_pmh: mods:abstract
      qualified_dc_pmh: dcterms:abstract
      simple_dc_pmh: dc:description
    property_uri: http://purl.org/dc/terms/abstract
    range: http://www.w3.org/2001/XMLSchema#string
    requirement: optional
    sample_values:
    - Prosecutor John Keker gives his closing statement to the jury, explaining Col.
      John North's involvement in the Iran-Contra affair even though the majority
      of his statement is censored due to classified information.
    usage_guidelines:
      default: Enter a summary of the resource. End this field with a period.
  acquisition_identifier:
    available_on:
      class:
      - GenericWork
      - Image
      - Video
      - Collection
      - Audio
      - PDF
      - Book
      - CompoundObject
      - Newspaper
    cardinality:
      maximum: 1
      minimum: 0
    controlled_values:
      format: http://www.w3.org/2001/XMLSchema#string
      sources:
      - 'null'
    definition:
      default: Enter an identifier assigned by a museum for acquisition. Values typically
        start with a year (e.g. 1996.10.1)
    display_label:
      default: Acquisition Identifier
    mappings:
      blacklight: acquisition_identifier
      metatags: N/A
      mods_oai_pmh: mods:identifier[@type='acquisition']
      qualified_dc_pmh: dcterms:identifier
      simple_dc_pmh: dc:identifier
    property_uri: http://opaquenamespace.org/ns/accessionNumber
    range: http://www.w3.org/2001/XMLSchema#string
    requirement: optional
    sample_values:
    - 1996.10.1
    usage_guidelines:
      default: Enter an identifier assigned by a museum for acquisition. Values typically
        start with a year (e.g. 1996.10.1)
  addressee:
    available_on:
      class:
      - Book
      - Compound Object
    cardinality:
      minimum: 0
    controlled_values:
      format: http://www.w3.org/2001/XMLSchema#anyURI
      sources:
      - 'null'
      - Wikidata
      - naf
      - ulan
      - grove
    definition:
      default: Enter the name (last, first) to whom the correspondence in a work is
        addressed.
    display_label:
      default: Addressee
    mappings:
      blacklight: name, addressee
      metatags: N/A
      mods_oai_pmh: mods:name[mods:role/mods:roleTerm[contains(.,'Addressee')]]/mods:namePart
      qualified_dc_pmh: dcterms:contributor
      simple_dc_pmh: dc:contributor
    property_uri: http://id.loc.gov/vocabulary/relators/rcp
    range: http://www.w3.org/2001/XMLSchema#anyURI
    requirement: optional
    sample_values:
    - Browder, Boyd
    - http://id.loc.gov/authorities/names/n2017180154
    usage_guidelines:
      default: Enter the name (last, first) to whom the correspondence in a work is
        addressed.
  alternative_title:
    available_on:
      class:
      - GenericWork
      - Image
      - Video
      - Collection
      - Audio
      - PDF
      - Book
      - CompoundObject
      - Newspaper
    cardinality:
      minimum: 0
    controlled_values:
      format: http://www.w3.org/2001/XMLSchema#string
      sources:
      - 'null'
    definition:
      default: Enter any alternate titles used to identify the source. If the source
        is a serial publication, this could include a transcribed title. If the title
        is written in more than one language, this title could include a foreign language
        (parallel) title.
    display_label:
      default: Alternative Title
    mappings:
      blacklight: alternative_title
      metatags: N/A
      mods_oai_pmh: modstitleInfo[@type="alternative"]/mods:title
      qualified_dc_pmh: dcterms:alternative
      simple_dc_pmh: N/A
    property_uri: http://purl.org/dc/terms/alternative
    range: http://www.w3.org/2001/XMLSchema#string
    requirement: optional
    sample_values:
    - 'Swimming 1969: The University of Tennessee'
    usage_guidelines:
      default: Enter any alternate titles used to identify the source. If the source
        is a serial publication, this could include a transcribed title. If the title
        is written in more than one language, this title could include a foreign language
        (parallel) title.
  architect:
    available_on:
      class:
      - Book
      - Image
    cardinality:
      minimum: 0
    controlled_values:
      format: http://www.w3.org/2001/XMLSchema#anyURI
      sources:
      - 'null'
      - Wikidata
      - naf
      - ulan
      - grove
    definition:
      default: Enter the name of a person (last, first), family, or organization responsible
        for creating an architectural design, including a pictorial representation
        intended to show how a building, etc., will look when completed.
    display_label:
      default: Architect
    mappings:
      blacklight: name, architect
      metatags: N/A
      mods_oai_pmh: mods:name[mods:role/mods:roleTerm[contains(.,'Architect')]]/mods:namePart
      qualified_dc_pmh: dcterms:creator
      simple_dc_pmh: dc:creator
    property_uri: http://id.loc.gov/vocabulary/relators/arc
    range: http://www.w3.org/2001/XMLSchema#anyURI
    requirement: optional
    sample_values:
    - Browder, Boyd
    - http://id.loc.gov/authorities/names/n2017180154
    usage_guidelines:
      default: Enter the name of a person (last, first), family, or organization responsible
        for creating an architectural design, including a pictorial representation
        intended to show how a building, etc., will look when completed.
  archival_collection:
    available_on:
      class:
      - GenericWork
      - Image
      - Video
      - Collection
      - Audio
      - PDF
      - Book
      - CompoundObject
      - Newspaper
    cardinality:
      maximum: 1
      minimum: 0
    controlled_values:
      format: http://www.w3.org/2001/XMLSchema#string
      sources:
      - 'null'
    definition:
      default: Enter the name of the physical archival collection (e.g. "Virginia
        P. Moore Collection") the resource belongs to. Match how the name is represented
        in ArchivesSpace.
    display_label:
      default: Archival Collection
    mappings:
      blacklight: archival_collection
      metatags: N/A
      mods_oai_pmh: mods:relatedItem[@type="host"][@displayLabel="Collection"]/mods:titleInfo/mods:title
      qualified_dc_pmh: dc:source
      simple_dc_pmh: dc:source
    property_uri: http://dbpedia.org/ontology/collection
    range: http://www.w3.org/2001/XMLSchema#string
    requirement: optional
    usage_guidelines:
      default: Enter the name of the physical archival collection (e.g. "Virginia
        P. Moore Collection") the resource belongs to. Match how the name is represented
        in ArchivesSpace.
  ark:
    available_on:
      class:
      - GenericWork
      - Image
      - Video
      - Collection
      - Audio
      - PDF
      - Book
      - CompoundObject
      - Newspaper
    cardinality:
      maximum: 1
      minimum: 1
    controlled_values:
      format: ''
      sources:
      - N/A
    definition:
      default: Should not appear in metadata form.  This field should be autopopulated
        on a pcdmworks:Work and presented to users in the metadata, but should never
        be editable by a user or admin.
    display_label:
      default: ARK
    mappings:
      blacklight: ark
      metatags: n/a
      mods_oai_pmh: mods:location/mods:url[access="object in context"]
      qualified_dc_pmh: dcterms:identifier
      simple_dc_pmh: dc:identifier
    property_uri: http://id.loc.gov/vocabulary/identifiers/ark
    requirement: optional
    sample_values:
    - '[http://path/]ark:/NAAN/Name[Qualifier]'
    usage_guidelines:
      default: Should not appear in metadata form.  This field should be autopopulated
        on a pcdmworks:Work and presented to users in the metadata, but should never
        be editable by a user or admin.
  arranger:
    available_on:
      class:
      - Audio
      - Book
      - Video
    cardinality:
      minimum: 0
    controlled_values:
      format: http://www.w3.org/2001/XMLSchema#anyURI
      sources:
      - 'null'
      - Wikidata
      - naf
      - ulan
      - grove
    definition:
      default: Enter the name of a person (last, first), family, or organization contributing
        to a musical work by rewriting the composition for a medium of performance
        different from that for which the work was originally intended, or modifying
        the work for the same medium of performance, etc., such that the musical substance
        of the original composition remains essentially unchanged. For extensive modification
        that effectively results in the creation of a new musical work, use Composer.
    display_label:
      default: Arranger
    mappings:
      blacklight: name, arranger
      metatags: N/A
      mods_oai_pmh: mods:name[mods:role/mods:roleTerm[contains(.,'Arranger')]]/mods:namePart
      qualified_dc_pmh: dcterms:contributor
      simple_dc_pmh: dc:contributor
    property_uri: http://id.loc.gov/vocabulary/relators/arr
    range: http://www.w3.org/2001/XMLSchema#anyURI
    requirement: optional
    sample_values:
    - Browder, Boyd
    - http://id.loc.gov/authorities/names/n2017180154
    usage_guidelines:
      default: Enter the name of a person (last, first), family, or organization contributing
        to a musical work by rewriting the composition for a medium of performance
        different from that for which the work was originally intended, or modifying
        the work for the same medium of performance, etc., such that the musical substance
        of the original composition remains essentially unchanged. For extensive modification
        that effectively results in the creation of a new musical work, use Composer.
